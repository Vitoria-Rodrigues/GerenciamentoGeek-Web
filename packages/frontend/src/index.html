<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento Geek</title>
</head>
<body>
    <section id="login-view" class="login">
        <img class="logo" src="assets/img/logo/LogoGG.png" alt="Logo GG">
        <form id="form-login">
            <div>
                <div>
                    <div>
                        <label>Login:</label>
                        <input id="login-email" type="text" name="login" id="login">
                    </div>
                    <span id="error-email" class="error-msg"></span>
                </div>
                <div>
                    <div>
                        <label>Senha:</label>
                        <input id="login-pass" type="password" name="password" id="password">
                    </div>
                    <span id="error-pass" class="error-msg"></span>
                </div>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </section>
    <script type="module" src="js/app.js"></script>
</body>
</html>
