<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento Geek</title>
</head>
<body>
    <section id="login-view" class="login">
        <img class="logo" src="assets/img/logo/LogoGG.png" alt="Logo GG">
        <form id="form-login">
            <div>
                <div>
                    <div>
                        <label>Login:</label>
                        <input id="login-email" type="text" name="login" id="login">
                    </div>
                    <span id="error-email" class="error-msg"></span>
                </div>
                <div>
                    <div>
                        <label>Senha:</label>
                        <input id="login-pass" type="password" name="password" id="password">
                    </div>
                    <span id="error-pass" class="error-msg"></span>
                </div>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </section>
    <section id="panel-view" class="panel hidden">
        <nav class="panel-sidebar">
            <header>
                <img class="logo" src="assets/img/logo/LogoGG.png" alt="Logo GG">
            </header>
            <main>
                <ul>
                    <li class="menu-item active" data-target="register-customer">
                        <div>
                            <span data-icon="register-customer"></span>
                            <p>Cadastrar Cliente</p>
                        </div>
                    </li>
                    <li class="menu-item" data-target="register-employee">
                        <div>
                            <span data-icon="register-employee"></span>
                            <p>Cadastrar Funcionário</p>
                        </div>
                    </li>
                    <li class="menu-item" data-target="register-product">
                        <div>
                            <span data-icon="register-product"></span>
                            <p>Cadastrar Produto</p>
                        </div>
                    </li>
                    <li class="menu-item" data-target="register-sale">
                        <div>
                            <span data-icon="register-sale"></span>
                            <p>Cadastrar Venda</p>
                        </div>
                    </li>
                    <li class="menu-item" data-target="show-customers">
                        <div>
                            <span data-icon="show-customers"></span>
                            <p>Exibir Clientes</p>
                        </div>
                    </li>
                    <li class="menu-item" data-target="show-employees">
                        <div>
                            <span data-icon="show-employees"></span>
                            <p>Exibir Funcionário</p>
                        </div>
                    </li>
                    <li class="menu-item" data-target="show-products">
                        <div>
                            <span data-icon="show-products"></span>
                            <p>Exibir Produtos</p>
                        </div>
                    </li>
                    <li class="menu-item" data-target="show-sales">
                        <div>
                            <span data-icon="show-sales"></span>
                            <p>Exibir Vendas</p>
                        </div>
                    </li>
                </ul>
            </main>
            <footer>
                <div>
                    <span data-icon="logout"></span>
                    <p>Sair</p>
                </div>
            </footer>
        </nav>
        <main>
            <section id="register-customer" class="register-customer content-section">
                <form>
                    <h1>Cadastrar Cliente</h1>
                    <div>
                        <div>
                            <label>Nome:</label>
                            <input type="text">
                        </div>
            
                        <div>
                            <div>
                                <label>CPF:</label>
                                <input type="text" maxlength="14">
                            </div>
                            <div>
                                <label>Sexo:</label>
                                <select name="sexo" id="sexo">
                                    <option value="Feminino">Feminino</option>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Transgenero">Transgenero</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label>Telefone:</label>
                            <input type="text" maxlength="14">
                        </div>
                    </div>
                    <button>Cadastrar</button>
                </form>
            </section>
        </main>
    </section>
    <script type="module" src="js/app.js"></script>
</body>
</html>
